<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            background-color: #343a40;
            color: white;
        }
        .course-card {
            width: 100%;
            margin: 20px auto;
            background-color: #495057;
            border: none;
        }
        .course-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f8f9fa;
        }
        .enrolled-time {
            font-size: 0.9rem;
            color: #adb5bd;
        }
        .progress {
            height: 20px;
        }
        .progress-bar {
            line-height: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .navbar-logo {
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem !important;
            font-weight: bold;
        }
        .navbar {
            background-color: #25282b !important;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand navbar-logo" th:href="@{/courses}">Iqro</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/courses}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses/all}">Catalog</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li sec:authorize="hasRole('ADMIN')" class="nav-item"><a class="nav-link" th:href="@{/admin/courses}">Dashboard</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Profile
                </a>
                <div class="dropdown-menu dropdown-menu-right bg-dark" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item text-white" href="#">Grades</a>
                    <a class="dropdown-item text-white" th:href="@{/logout}">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- My Courses Section -->
<div class="container">
    <h1 class="my-4 text-white">My Courses</h1>

    <!-- Course Card -->
    <div class="card course-card">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <div class="course-name">Course Name</div>
                <div class="enrolled-time">Enrolled on: January 1, 2023</div>
            </div>
            <button class="btn btn-primary">Continue <i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="card-footer">
            <div class="progress">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>
        </div>
    </div>

    <!-- Repeat Course Card for other courses -->
    <div class="card course-card">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <div class="course-name">Another Course</div>
                <div class="enrolled-time">Enrolled on: February 15, 2023</div>
            </div>
            <button class="btn btn-primary">Continue <i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="card-footer">
            <div class="progress">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
